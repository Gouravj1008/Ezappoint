<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .navbar-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .navbar-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .navbar-links a:hover {
            background: #667eea;
            color: white;
        }

        .logout-btn {
            background: #ff6b6b !important;
            color: white !important;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: #ff5252 !important;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .profile-header {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .profile-image.default {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            border-radius: 50%;
        }

        .upload-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #667eea;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.4);
        }

        .upload-icon:hover {
            background: #764ba2;
            transform: scale(1.1);
        }

        #imageInput {
            display: none;
        }

        .profile-name {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .profile-email {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .profile-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .detail-card {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .detail-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .detail-value {
            font-size: 16px;
            color: #333;
            margin-top: 5px;
            font-weight: 500;
        }

        .edit-profile-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .edit-profile-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .content-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #ddd;
            color: #333;
        }

        .btn-secondary:hover {
            background: #ccc;
        }

        .appointments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .appointment-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .appointment-card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .appointment-card-detail {
            font-size: 14px;
            margin: 8px 0;
            opacity: 0.9;
        }

        .appointment-card-detail strong {
            display: block;
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 10px;
        }

        .status-confirmed {
            background: #4CAF50;
            color: white;
        }

        .status-pending {
            background: #FF9800;
            color: white;
        }

        .status-completed {
            background: #2196F3;
            color: white;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .message-success {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .message-error {
            background: #ffcdd2;
            color: #c62828;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-close:hover {
            color: #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .profile-header {
                padding: 20px;
            }

            .profile-name {
                font-size: 24px;
            }

            .profile-details {
                grid-template-columns: 1fr;
            }

            .navbar {
                flex-direction: column;
                gap: 15px;
            }

            .navbar-links {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">üë§ My Profile</div>
        <div class="navbar-links">
            <a href="Book Appointment.html">üìÖ Book Appointment</a>
            <a href="view appointments.html">üìã My Appointments</a>
            <a href="index.html" class="logout-btn" onclick="logout()">Logout</a>
        </div>
    </div>

    <div class="container">
        <div id="messageBox"></div>

        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-image-container">
                <div id="profileImageDisplay" class="profile-image default">U</div>
                <div class="upload-icon" onclick="document.getElementById('imageInput').click()" title="Upload Profile Picture">
                    üì∏
                </div>
                <input type="file" id="imageInput" accept="image/*">
            </div>

            <div class="profile-name" id="profileName">Loading...</div>
            <div class="profile-email" id="profileEmail">user@example.com</div>

            <div class="profile-details">
                <div class="detail-card">
                    <div class="detail-label">üì± Phone</div>
                    <div class="detail-value" id="profilePhone">+91 9876543210</div>
                </div>
                <div class="detail-card">
                    <div class="detail-label">üìç Location</div>
                    <div class="detail-value" id="profileLocation">Mumbai</div>
                </div>
                <div class="detail-card">
                    <div class="detail-label">üìÖ Member Since</div>
                    <div class="detail-value" id="profileDate">Jan 1, 2025</div>
                </div>
            </div>

            <button class="edit-profile-btn" onclick="openEditModal()">‚úèÔ∏è Edit Profile</button>
        </div>

        <!-- Stats Section -->
        <div class="stats-grid" id="statsGrid" style="display: none;">
            <div class="stat-box">
                <div class="stat-number" id="totalAppointments">0</div>
                <div class="stat-label">Total Appointments</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="confirmedAppointments">0</div>
                <div class="stat-label">Confirmed</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="completedAppointments">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <!-- My Appointments Section -->
        <div class="content-section">
            <div class="section-title">üìã Recent Appointments</div>
            <div class="appointments-grid" id="appointmentsContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <p>No appointments found</p>
                </div>
            </div>
        </div>

        <!-- Edit Profile Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="modal-close" onclick="closeEditModal()">&times;</span>
                <div class="modal-header">‚úèÔ∏è Edit Profile</div>

                <form id="editForm">
                    <div class="form-group">
                        <label for="editName">Full Name</label>
                        <input type="text" id="editName" required>
                    </div>

                    <div class="form-group">
                        <label for="editEmail">Email</label>
                        <input type="email" id="editEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="editPhone">Phone Number</label>
                        <input type="tel" id="editPhone" required>
                    </div>

                    <div class="form-group">
                        <label for="editLocation">Location</label>
                        <input type="text" id="editLocation" required>
                    </div>

                    <div class="form-group">
                        <label for="editBio">Bio</label>
                        <textarea id="editBio" placeholder="Tell us about yourself..."></textarea>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
                        <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const API_BASE = API_URL || "http://localhost:5000";
        let currentUserData = null;

        // Initialize
        document.addEventListener("DOMContentLoaded", function() {
            loadUserProfile();
            loadUserAppointments();

            // Handle image upload
            document.getElementById("imageInput").addEventListener("change", handleImageUpload);

            // Handle edit form submission
            document.getElementById("editForm").addEventListener("submit", handleEditProfile);
        });

        // Load user profile from backend
        async function loadUserProfile() {
            const token = getToken();
            if (!token) {
                window.location.href = "User login.html";
                return;
            }

            try {
                // Get user profile from localStorage and JWT
                const response = await fetch(`${API_BASE}/api/auth/profile`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    currentUserData = data.user;
                    displayUserProfile(data.user);
                } else {
                    // Fallback: try to get from token payload
                    const payloadData = parseJWT(token);
                    currentUserData = payloadData;
                    displayUserProfile(payloadData);
                }
            } catch (error) {
                console.error("Error loading profile:", error);
                // Load from localStorage as fallback
                displayOfflineProfile();
            }
        }

        // Display profile information
        function displayUserProfile(user) {
            document.getElementById("profileName").textContent = user.username || "User";
            document.getElementById("profileEmail").textContent = user.email || "email@example.com";
            document.getElementById("profilePhone").textContent = user.phoneNumber || "N/A";
            document.getElementById("profileLocation").textContent = user.location || "N/A";
            document.getElementById("profileDate").textContent = user.registrationDate || formatDate(new Date());

            // Display profile image
            if (user.profileImage) {
                const img = document.getElementById("profileImageDisplay");
                img.style.backgroundImage = `url('${user.profileImage}')`;
                img.style.backgroundSize = 'cover';
                img.textContent = '';
            } else {
                const initials = (user.username || "U").substring(0, 2).toUpperCase();
                document.getElementById("profileImageDisplay").textContent = initials;
            }

            // Pre-fill edit form
            document.getElementById("editName").value = user.username || "";
            document.getElementById("editEmail").value = user.email || "";
            document.getElementById("editPhone").value = user.phoneNumber || "";
            document.getElementById("editLocation").value = user.location || "";
            document.getElementById("editBio").value = user.bio || "";
        }

        // Load user appointments
        async function loadUserAppointments() {
            const token = getToken();
            if (!token) return;

            try {
                const response = await fetch(`${API_BASE}/api/appointments/my`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                if (response.ok) {
                    const appointments = await response.json();
                    displayAppointments(appointments);

                    // Calculate stats
                    if (appointments.length > 0) {
                        document.getElementById("statsGrid").style.display = "grid";
                        calculateStats(appointments);
                    }
                }
            } catch (error) {
                console.error("Error loading appointments:", error);
            }
        }

        // Display appointments
        function displayAppointments(appointments) {
            const container = document.getElementById("appointmentsContainer");

            if (!appointments || appointments.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No appointments found. <a href="Book Appointment.html">Book one now!</a></p>
                    </div>
                `;
                return;
            }

            container.innerHTML = appointments.map(apt => `
                <div class="appointment-card">
                    <div class="appointment-card-title">${apt.doctorName || "Dr. Unknown"}</div>
                    <div class="appointment-card-detail">
                        <strong>Hospital:</strong>
                        ${apt.organizationName || "N/A"}
                    </div>
                    <div class="appointment-card-detail">
                        <strong>Specialization:</strong>
                        ${apt.specialization || "N/A"}
                    </div>
                    <div class="appointment-card-detail">
                        <strong>Date:</strong>
                        ${apt.date || "N/A"}
                    </div>
                    <div class="appointment-card-detail">
                        <strong>Time:</strong>
                        ${apt.timeSlot || "N/A"}
                    </div>
                    <div class="appointment-card-detail">
                        <strong>Token:</strong>
                        ${apt.tokenNumber || "N/A"}
                    </div>
                    ${apt.isEmergency ? '<div class="appointment-card-detail"><strong>üö® Emergency Booking</strong></div>' : ''}
                    <span class="status-badge status-${apt.status || 'pending'}">${(apt.status || 'pending').toUpperCase()}</span>
                </div>
            `).join("");
        }

        // Calculate appointment stats
        function calculateStats(appointments) {
            const total = appointments.length;
            const confirmed = appointments.filter(a => a.status === "confirmed").length;
            const completed = appointments.filter(a => a.status === "completed").length;

            document.getElementById("totalAppointments").textContent = total;
            document.getElementById("confirmedAppointments").textContent = confirmed;
            document.getElementById("completedAppointments").textContent = completed;
        }

        // Handle image upload
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function(e) {
                const base64Image = e.target.result;
                updateProfileImage(base64Image);
            };
            reader.readAsDataURL(file);
        }

        // Update profile image
        async function updateProfileImage(base64Image) {
            const token = getToken();
            if (!token) return;

            try {
                const response = await fetch(`${API_BASE}/api/auth/update-profile`, {
                    method: "PUT",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ profileImage: base64Image })
                });

                if (response.ok) {
                    const img = document.getElementById("profileImageDisplay");
                    img.style.backgroundImage = `url('${base64Image}')`;
                    img.style.backgroundSize = 'cover';
                    img.textContent = '';
                    showMessage("‚úÖ Profile picture updated successfully!", "success");
                } else {
                    showMessage("‚ùå Failed to update profile picture", "error");
                }
            } catch (error) {
                console.error("Error updating profile image:", error);
                showMessage("‚ùå Error updating profile picture", "error");
            }
        }

        // Open edit modal
        function openEditModal() {
            document.getElementById("editModal").classList.add("show");
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById("editModal").classList.remove("show");
        }

        // Handle edit profile form
        async function handleEditProfile(event) {
            event.preventDefault();

            const token = getToken();
            if (!token) return;

            const data = {
                username: document.getElementById("editName").value,
                email: document.getElementById("editEmail").value,
                phoneNumber: document.getElementById("editPhone").value,
                location: document.getElementById("editLocation").value,
                bio: document.getElementById("editBio").value
            };

            try {
                const response = await fetch(`${API_BASE}/api/auth/update-profile`, {
                    method: "PUT",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    currentUserData = result.user;
                    displayUserProfile(result.user);
                    closeEditModal();
                    showMessage("‚úÖ Profile updated successfully!", "success");
                } else {
                    const error = await response.json();
                    showMessage(`‚ùå ${error.message || "Failed to update profile"}`, "error");
                }
            } catch (error) {
                console.error("Error updating profile:", error);
                showMessage("‚ùå Error updating profile", "error");
            }
        }

        // Show message
        function showMessage(msg, type) {
            const msgBox = document.getElementById("messageBox");
            msgBox.innerHTML = `<div class="message message-${type}">${msg}</div>`;
            setTimeout(() => {
                msgBox.innerHTML = "";
            }, 3000);
        }

        // Get JWT token
        function getToken() {
            return localStorage.getItem("jwtToken");
        }

        // Parse JWT token
        function parseJWT(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map((c) => {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (error) {
                console.error("Error parsing JWT:", error);
                return {};
            }
        }

        // Display offline profile
        function displayOfflineProfile() {
            const user = parseJWT(getToken());
            displayUserProfile(user);
        }

        // Format date
        function formatDate(date) {
            return new Date(date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Logout
        function logout() {
            localStorage.removeItem("jwtToken");
            window.location.href = "User login.html";
        }

        // Close modal on outside click
        document.getElementById("editModal").addEventListener("click", function(event) {
            if (event.target === this) {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
