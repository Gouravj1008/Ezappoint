
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(120deg, #8e44ad, #3498db);
            animation: gradientBackground 10s ease infinite;
            color: #fff;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 2rem;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <a href="index.html" class="close-btn">&times;</a>

    <div class="container">
        <header>
            <h1>Welcome</h1>
            <p>This is a sign-up page. Enter your credentials to create an account.</p>
        </header>

        <div class="form-container">
            <form id="sign-up-form">
                <h2 style="color:#fff">Sign Up</h2>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>

                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter number" pattern="[0-9]{10}" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>

                <label for="location">City</label>
                <input type="text" id="location" name="location" placeholder="city/town/village" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById("sign-up-form").addEventListener("submit", async function(event) {
            event.preventDefault(); // stop reload

            const data = {
                username: document.getElementById("username").value,
                phoneNumber: document.getElementById("phoneNumber").value,
                email: document.getElementById("email").value,
                location: document.getElementById("location").value,
                password: document.getElementById("password").value
            };

            console.log("Payload:", data);

            try {
                const response = await fetch("http://localhost:5000/api/auth/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const err = await response.json();
                    alert("Signup failed: " + err.message);
                    return;
                }

                alert("Signup successful!");
                window.location.href = "User login.html";

            } catch (error) {
                console.error("Error:", error);
                alert("Error: Could not connect to backend.");
            }
        });
    </script>

</body>
</html>
