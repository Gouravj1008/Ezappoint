<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete API Testing Suite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .test-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }
        
        .test-section h2 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .icon {
            font-size: 1.5rem;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 600;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .status.pending {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        .response {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
            display: none;
        }
        
        .response.show {
            display: block;
        }
        
        .server-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        
        .server-status .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .server-status.online .dot {
            background: #28a745;
        }
        
        .server-status.offline .dot {
            background: #dc3545;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .back-link:hover {
            transform: translateX(-5px);
        }
        
        .stored-data {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 13px;
        }
        
        .stored-data strong {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="server-status offline">
        <span class="dot"></span>
        <span class="text">Checking server...</span>
    </div>
    
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        <h1>üß™ Complete API Testing Suite</h1>
        <p class="subtitle">Test all backend APIs in real-time</p>
        
        <!-- Test 1: Server Health -->
        <div class="test-section">
            <h2><span class="icon">üè•</span> Server Health Check</h2>
            <button onclick="testServerHealth()">Check Server Health</button>
            <div id="healthStatus" class="status"></div>
            <div id="healthResponse" class="response"></div>
        </div>
        
        <!-- Test 2: User Signup -->
        <div class="test-section">
            <h2><span class="icon">üë§</span> User Signup</h2>
            <div class="grid">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="signupUsername" placeholder="Enter username">
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" id="signupPhone" placeholder="10 digits" maxlength="10">
                </div>
            </div>
            <div class="grid">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" placeholder="email@example.com">
                </div>
                <div class="input-group">
                    <label>Location</label>
                    <input type="text" id="signupLocation" placeholder="City name">
                </div>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="signupPassword" placeholder="Enter password">
            </div>
            <button onclick="testSignup()">Sign Up New User</button>
            <button onclick="generateRandomSignup()">Fill Random Data</button>
            <div id="signupStatus" class="status"></div>
            <div id="signupResponse" class="response"></div>
        </div>
        
        <!-- Test 3: User Login -->
        <div class="test-section">
            <h2><span class="icon">üîê</span> User Login</h2>
            <div class="grid">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter username">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password">
                </div>
            </div>
            <button onclick="testLogin()">Login</button>
            <button onclick="loginWithLastSignup()">Login with Last Signup</button>
            <div id="loginStatus" class="status"></div>
            <div id="loginResponse" class="response"></div>
            <div id="tokenDisplay" class="stored-data" style="display: none;">
                <strong>JWT Token:</strong> <span id="tokenValue"></span>
            </div>
        </div>
        
        <!-- Test 4: Create Appointment -->
        <div class="test-section">
            <h2><span class="icon">üìÖ</span> Create Appointment</h2>
            <div class="grid">
                <div class="input-group">
                    <label>Patient Name</label>
                    <input type="text" id="apptPatient" placeholder="Patient name">
                </div>
                <div class="input-group">
                    <label>Contact Number</label>
                    <input type="tel" id="apptContact" placeholder="10 digits" maxlength="10">
                </div>
            </div>
            <div class="grid">
                <div class="input-group">
                    <label>Date</label>
                    <input type="date" id="apptDate">
                </div>
                <div class="input-group">
                    <label>Time Slot</label>
                    <input type="text" id="apptTime" placeholder="10:00-10:15 AM">
                </div>
            </div>
            <div class="grid">
                <div class="input-group">
                    <label>Location</label>
                    <input type="text" id="apptLocation" placeholder="City">
                </div>
                <div class="input-group">
                    <label>Hospital Name</label>
                    <input type="text" id="apptHospital" placeholder="Hospital name">
                </div>
            </div>
            <div class="grid">
                <div class="input-group">
                    <label>Specialization</label>
                    <input type="text" id="apptSpec" placeholder="e.g., Cardiology">
                </div>
                <div class="input-group">
                    <label>Doctor Name</label>
                    <input type="text" id="apptDoctor" placeholder="Dr. Name">
                </div>
            </div>
            <button onclick="testCreateAppointment()">Create Appointment</button>
            <button onclick="fillSampleAppointment()">Fill Sample Data</button>
            <div id="apptStatus" class="status"></div>
            <div id="apptResponse" class="response"></div>
        </div>
        
        <!-- Test 5: Get My Appointments -->
        <div class="test-section">
            <h2><span class="icon">üìã</span> My Appointments</h2>
            <button onclick="testGetMyAppointments()">Fetch My Appointments</button>
            <div id="myApptStatus" class="status"></div>
            <div id="myApptResponse" class="response"></div>
        </div>
        
        <!-- Test 6: Get All Appointments -->
        <div class="test-section">
            <h2><span class="icon">üè•</span> All Appointments (Admin)</h2>
            <button onclick="testGetAllAppointments()">Fetch All Appointments</button>
            <div id="allApptStatus" class="status"></div>
            <div id="allApptResponse" class="response"></div>
        </div>
        
        <!-- Run All Tests -->
        <div class="test-section">
            <h2><span class="icon">üöÄ</span> Run All Tests</h2>
            <button onclick="runAllTests()" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                Run Complete Test Suite
            </button>
            <button onclick="clearAllResults()">Clear All Results</button>
            <button onclick="resetLocalStorage()">Reset Local Storage</button>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:5000';
        let lastSignupData = null;
        
        // Auto-check server health on load
        window.addEventListener('load', () => {
            checkServerStatus();
            setInterval(checkServerStatus, 5000); // Check every 5 seconds
            
            // Set minimum date for appointment
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('apptDate').min = tomorrow.toISOString().split('T')[0];
        });
        
        async function checkServerStatus() {
            const statusDiv = document.querySelector('.server-status');
            const textSpan = statusDiv.querySelector('.text');
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    statusDiv.className = 'server-status online';
                    textSpan.textContent = 'Server Online';
                } else {
                    statusDiv.className = 'server-status offline';
                    textSpan.textContent = 'Server Error';
                }
            } catch (error) {
                statusDiv.className = 'server-status offline';
                textSpan.textContent = 'Server Offline';
            }
        }
        
        function showStatus(id, message, type) {
            const statusDiv = document.getElementById(id);
            statusDiv.textContent = message;
            statusDiv.className = `status show ${type}`;
        }
        
        function showResponse(id, data) {
            const responseDiv = document.getElementById(id);
            responseDiv.textContent = JSON.stringify(data, null, 2);
            responseDiv.className = 'response show';
        }
        
        // Test 1: Server Health
        async function testServerHealth() {
            showStatus('healthStatus', 'üîÑ Checking server health...', 'pending');
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('healthStatus', '‚úÖ Server is healthy and running!', 'success');
                    showResponse('healthResponse', data);
                } else {
                    showStatus('healthStatus', '‚ö†Ô∏è Server returned an error', 'error');
                    showResponse('healthResponse', data);
                }
            } catch (error) {
                showStatus('healthStatus', `‚ùå Cannot connect to server: ${error.message}`, 'error');
                showResponse('healthResponse', { error: error.message });
            }
        }
        
        // Test 2: User Signup
        function generateRandomSignup() {
            const timestamp = Date.now();
            document.getElementById('signupUsername').value = `user_${timestamp}`;
            document.getElementById('signupPhone').value = '98' + Math.floor(Math.random() * 100000000).toString().padStart(8, '0');
            document.getElementById('signupEmail').value = `user${timestamp}@example.com`;
            document.getElementById('signupLocation').value = 'Mumbai';
            document.getElementById('signupPassword').value = 'test123456';
        }
        
        async function testSignup() {
            const username = document.getElementById('signupUsername').value.trim();
            const phoneNumber = document.getElementById('signupPhone').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const location = document.getElementById('signupLocation').value.trim();
            const password = document.getElementById('signupPassword').value.trim();
            
            if (!username || !phoneNumber || !email || !location || !password) {
                showStatus('signupStatus', '‚ö†Ô∏è Please fill all fields', 'error');
                return;
            }
            
            showStatus('signupStatus', 'üîÑ Creating user account...', 'pending');
            
            const userData = { username, phoneNumber, email, location, password };
            lastSignupData = userData;
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                showResponse('signupResponse', data);
                
                if (response.ok) {
                    showStatus('signupStatus', '‚úÖ User created successfully! You can now login.', 'success');
                } else {
                    showStatus('signupStatus', `‚ùå Signup failed: ${data.message}`, 'error');
                }
            } catch (error) {
                showStatus('signupStatus', `‚ùå Error: ${error.message}`, 'error');
                showResponse('signupResponse', { error: error.message });
            }
        }
        
        // Test 3: User Login
        function loginWithLastSignup() {
            if (!lastSignupData) {
                showStatus('loginStatus', '‚ö†Ô∏è Please signup first', 'error');
                return;
            }
            document.getElementById('loginUsername').value = lastSignupData.username;
            document.getElementById('loginPassword').value = lastSignupData.password;
        }
        
        async function testLogin() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (!username || !password) {
                showStatus('loginStatus', '‚ö†Ô∏è Please enter username and password', 'error');
                return;
            }
            
            showStatus('loginStatus', 'üîÑ Logging in...', 'pending');
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                showResponse('loginResponse', data);
                
                if (response.ok && data.token) {
                    localStorage.setItem('jwtToken', data.token);
                    showStatus('loginStatus', '‚úÖ Login successful! Token saved.', 'success');
                    
                    // Display token
                    document.getElementById('tokenValue').textContent = data.token.substring(0, 30) + '...';
                    document.getElementById('tokenDisplay').style.display = 'block';
                } else {
                    showStatus('loginStatus', `‚ùå Login failed: ${data.message}`, 'error');
                }
            } catch (error) {
                showStatus('loginStatus', `‚ùå Error: ${error.message}`, 'error');
                showResponse('loginResponse', { error: error.message });
            }
        }
        
        // Test 4: Create Appointment
        function fillSampleAppointment() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            document.getElementById('apptPatient').value = 'John Doe';
            document.getElementById('apptContact').value = '9876543210';
            document.getElementById('apptDate').value = tomorrow.toISOString().split('T')[0];
            document.getElementById('apptTime').value = '10:00-10:15 AM';
            document.getElementById('apptLocation').value = 'Mumbai';
            document.getElementById('apptHospital').value = 'City Hospital';
            document.getElementById('apptSpec').value = 'Cardiology';
            document.getElementById('apptDoctor').value = 'Dr. Smith';
        }
        
        async function testCreateAppointment() {
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                showStatus('apptStatus', '‚ö†Ô∏è Please login first', 'error');
                return;
            }
            
            const patientName = document.getElementById('apptPatient').value.trim();
            const contactNumber = document.getElementById('apptContact').value.trim();
            const date = document.getElementById('apptDate').value;
            const timeSlot = document.getElementById('apptTime').value.trim();
            const location = document.getElementById('apptLocation').value.trim();
            const organizationName = document.getElementById('apptHospital').value.trim();
            const specialization = document.getElementById('apptSpec').value.trim();
            const doctorName = document.getElementById('apptDoctor').value.trim();
            
            if (!patientName || !contactNumber || !date || !timeSlot || !location || !organizationName || !specialization || !doctorName) {
                showStatus('apptStatus', '‚ö†Ô∏è Please fill all fields', 'error');
                return;
            }
            
            showStatus('apptStatus', 'üîÑ Creating appointment...', 'pending');
            
            const appointmentData = {
                patientName, contactNumber, date, timeSlot,
                location, organizationName, specialization, doctorName
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/appointments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(appointmentData)
                });
                
                const data = await response.json();
                showResponse('apptResponse', data);
                
                if (response.ok) {
                    showStatus('apptStatus', `‚úÖ Appointment created! Token Number: ${data.tokenNumber}`, 'success');
                } else {
                    showStatus('apptStatus', `‚ùå Failed: ${data.message}`, 'error');
                }
            } catch (error) {
                showStatus('apptStatus', `‚ùå Error: ${error.message}`, 'error');
                showResponse('apptResponse', { error: error.message });
            }
        }
        
        // Test 5: Get My Appointments
        async function testGetMyAppointments() {
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                showStatus('myApptStatus', '‚ö†Ô∏è Please login first', 'error');
                return;
            }
            
            showStatus('myApptStatus', 'üîÑ Fetching your appointments...', 'pending');
            
            try {
                const response = await fetch(`${API_BASE}/api/appointments/my`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                showResponse('myApptResponse', data);
                
                if (response.ok) {
                    showStatus('myApptStatus', `‚úÖ Found ${data.length} appointment(s)`, 'success');
                } else {
                    showStatus('myApptStatus', `‚ùå Failed: ${data.message}`, 'error');
                }
            } catch (error) {
                showStatus('myApptStatus', `‚ùå Error: ${error.message}`, 'error');
                showResponse('myApptResponse', { error: error.message });
            }
        }
        
        // Test 6: Get All Appointments
        async function testGetAllAppointments() {
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                showStatus('allApptStatus', '‚ö†Ô∏è Please login first', 'error');
                return;
            }
            
            showStatus('allApptStatus', 'üîÑ Fetching all appointments...', 'pending');
            
            try {
                const response = await fetch(`${API_BASE}/api/appointments/all`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                showResponse('allApptResponse', data);
                
                if (response.ok) {
                    showStatus('allApptStatus', `‚úÖ Found ${data.length} total appointment(s)`, 'success');
                } else {
                    showStatus('allApptStatus', `‚ùå Failed: ${data.message}`, 'error');
                }
            } catch (error) {
                showStatus('allApptStatus', `‚ùå Error: ${error.message}`, 'error');
                showResponse('allApptResponse', { error: error.message });
            }
        }
        
        // Run all tests in sequence
        async function runAllTests() {
            // Generate random signup data
            generateRandomSignup();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Test 1: Server Health
            await testServerHealth();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Test 2: Signup
            await testSignup();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Test 3: Login
            loginWithLastSignup();
            await testLogin();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Test 4: Create Appointment
            fillSampleAppointment();
            await testCreateAppointment();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Test 5: Get My Appointments
            await testGetMyAppointments();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Test 6: Get All Appointments
            await testGetAllAppointments();
            
            alert('‚úÖ All tests completed! Check the results above.');
        }
        
        function clearAllResults() {
            document.querySelectorAll('.status, .response').forEach(el => {
                el.className = el.classList.contains('status') ? 'status' : 'response';
                el.textContent = '';
            });
            document.getElementById('tokenDisplay').style.display = 'none';
        }
        
        function resetLocalStorage() {
            if (confirm('Are you sure you want to clear all stored data including JWT token?')) {
                localStorage.clear();
                document.getElementById('tokenDisplay').style.display = 'none';
                showStatus('loginStatus', '‚ÑπÔ∏è Local storage cleared', 'info');
            }
        }
    </script>
</body>
</html>
