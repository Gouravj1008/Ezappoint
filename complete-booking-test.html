    <script>
        const API_BASE = "http://localhost:5000";
        let testToken = null;
        let testUserId = null;

        // Log function
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                success: '#28a745',
                error: '#dc3545',
                info: '#17a2b8',
                warning: '#ffc107',
                default: '#00ff00'
            };
            const color = colors[type] || colors.default;
            element.innerHTML += `<div style="color: ${color};">[${timestamp}] ${message}</div>`;
            element.scrollTop = element.scrollHeight;
        }

        // Check server status
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'test', password: 'test' })
                });
                
                const badge = document.getElementById('serverStatus');
                badge.className = 'status-badge status-online';
                badge.textContent = '‚úÖ Server Online';
                return true;
            } catch (error) {
                const badge = document.getElementById('serverStatus');
                badge.className = 'status-badge status-offline';
                badge.textContent = '‚ùå Server Offline';
                return false;
            }
        }

        // Create test user
        async function createTestUser() {
            log('setupResult', 'üîÑ Creating test user...', 'info');
            try {
                const response = await fetch(`${API_BASE}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'testuser',
                        phoneNumber: '9876543210',
                        email: 'test@test.com',
                        location: 'Mumbai',
                        password: 'test123'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    log('setupResult', '‚úÖ Test user created successfully!', 'success');
                    log('setupResult', `   User ID: ${data.userId}`, 'info');
                    testUserId = data.userId;
                    return true;
                } else {
                    if (data.message && data.message.includes('already exists')) {
                        log('setupResult', '‚ö†Ô∏è Test user already exists (OK)', 'warning');
                        return true;
                    }
                    log('setupResult', `‚ùå Error: ${data.message}`, 'error');
                    return false;
                }
            } catch (error) {
                log('setupResult', `‚ùå Network error: ${error.message}`, 'error');
                return false;
            }
        }

        // Login test user
        async function loginTestUser() {
            log('setupResult', 'üîÑ Logging in test user...', 'info');
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'testuser',
                        password: 'test123'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    testToken = data.token;
                    localStorage.setItem('jwtToken', testToken);
                    log('setupResult', '‚úÖ Login successful!', 'success');
                    log('setupResult', `   Token: ${testToken.substring(0, 20)}...`, 'info');
                    return true;
                } else {
                    log('setupResult', `‚ùå Login failed: ${data.message}`, 'error');
                    return false;
                }
            } catch (error) {
                log('setupResult', `‚ùå Network error: ${error.message}`, 'error');
                return false;
            }
        }

        // Create test slots
        async function createTestSlots() {
            log('setupResult', 'üîÑ Creating test appointment slots...', 'info');
            
            if (!testToken) {
                log('setupResult', '‚ö†Ô∏è No token found, logging in first...', 'warning');
                const loginSuccess = await loginTestUser();
                if (!loginSuccess) return false;
            }

            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const dateStr = tomorrow.toISOString().split('T')[0];

            const slots = [
                {
                    hospitalName: 'City Hospital',
                    doctorName: 'Dr. Smith',
                    specialization: 'Cardiology',
                    date: dateStr,
                    timeSlot: '09:00 - 10:00',
                    location: 'Mumbai',
                    maxCapacity: 10
                },
                {
                    hospitalName: 'Central Clinic',
                    doctorName: 'Dr. Johnson',
                    specialization: 'General Medicine',
                    date: dateStr,
                    timeSlot: '10:00 - 11:00',
                    location: 'Mumbai',
                    maxCapacity: 8
                },
                {
                    hospitalName: 'Metro Hospital',
                    doctorName: 'Dr. Brown',
                    specialization: 'Pediatrics',
                    date: dateStr,
                    timeSlot: '11:00 - 12:00',
                    location: 'Mumbai',
                    maxCapacity: 12
                }
            ];

            let successCount = 0;
            for (const slot of slots) {
                try {
                    const response = await fetch(`${API_BASE}/api/organization/create-slots`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${testToken}`
                        },
                        body: JSON.stringify(slot)
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        log('setupResult', `‚úÖ Created slot: ${slot.doctorName} - ${slot.timeSlot}`, 'success');
                        successCount++;
                    } else {
                        log('setupResult', `‚ö†Ô∏è Slot exists: ${slot.doctorName}`, 'warning');
                    }
                } catch (error) {
                    log('setupResult', `‚ùå Error creating slot: ${error.message}`, 'error');
                }
            }

            log('setupResult', `‚úÖ Created ${successCount} new slot(s)`, 'success');
            return true;
        }

        // Complete setup
        async function setupComplete() {
            document.getElementById('setupResult').innerHTML = '';
            log('setupResult', 'üöÄ Starting complete setup...', 'info');
            log('setupResult', '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
            
            const serverOnline = await checkServerStatus();
            if (!serverOnline) {
                log('setupResult', '‚ùå Server is offline! Please start the backend server.', 'error');
                return;
            }
            
            await createTestUser();
            await new Promise(r => setTimeout(r, 500));
            
            await loginTestUser();
            await new Promise(r => setTimeout(r, 500));
            
            await createTestSlots();
            
            log('setupResult', '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
            log('setupResult', '‚úÖ Setup complete! You can now test bookings.', 'success');
        }

        // Test normal booking

            document.getElementById('bookingResult').innerHTML = '';

            log('bookingResult', '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');

                    },
                    body: JSON.stringify({
                        slotId: slot._id,
                        patientName: 'Test Patient',
                        contactNumber: '9876543210',
                        isEmergency: false,

                if (bookResponse.ok) {

                    log('bookingResult', `   üè• Hospital: ${bookData.appointment.organizationName}`, 'info');
                    log('bookingResult', `   üìÖ Date: ${bookData.appointment.date}`, 'info');

                    log('bookingResult', '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'success');

                    setTimeout(() => {
                        alert(`‚úÖ Booking Successful!\n\nüé´ Token Number: ${bookData.tokenNumber}\nüë®‚Äç‚öïÔ∏è Doctor: ${bookData.appointment.doctorName}\nüìÖ Date: ${bookData.appointment.date}\n‚è∞ Time: ${bookData.appointment.timeSlot}`);
                    }, 500);
                } else {
                    log('bookingResult', `‚ùå Booking failed: ${bookData.message}`, 'error');
                }
            } catch (error) {
                log('bookingResult', `‚ùå Error: ${error.message}`, 'error');
            }
        }

            if (!testToken) {

            try {

                appointments.slice(0, 10).forEach((appt, index) => {
